# markata feeds
# creating pages of posts
[markata.feeds_config]

## feed template
# [markata.feeds.<slug>]
# title="Project Gallery"
## python eval to True adds post to the feed
# filter="'project-gallery' in path"
## the key to sort on
# sort='title'
## the template for each post to use when added to the page
# card_template="""
# """

# template='feed.html'
title = "Reader"
# card_template = "card.html"

[[markata.feeds]]
slug = 'archive'
title = "My personal rss reader."
sort = 'date'
reverse = true
template='feed.html'
card_template = "card.html"
filter = "'main' in tags"

[[markata.feeds]]
slug = 'all'
title = "Reader - All"
sort = 'date'
reverse = true
filter = "'main' in tags"


[[markata.feeds]]
slug = 'video'
title = "Reader - Video"
sort = 'date'
reverse = true
filter = "'main' in tags and 'video' in post.tags"

[[markata.feeds]]
slug = 'ten-video'
title = "Reader - Video"
sort = 'date'
partial_template = 'slim-card.html'
reverse = true
head = 10
filter = "'main' in tags and 'video' in post.tags"


[[markata.feeds]]
slug = 'written'
title = "Reader - Written"
sort = 'date'
reverse = true
filter = "'main' in tags and 'written' in post.tags"

[[markata.feeds]]
slug = 'ten-written'
title = "Reader - Written"
sort = 'date'
partial_template = 'slim-card.html'
reverse = true
head = 10
filter = "'main' in tags and 'written' in post.tags"


[[markata.feeds]]
slug = 'podcast'
title = "Reader - podcast"
sort = 'date'
reverse = true
filter = "'main' in tags and 'podcast' in post.tags"

[[markata.feeds]]
slug = 'ten-podcast'
title = "Reader - podcast"
sort = 'date'
partial_template = 'slim-card.html'
reverse = true
head = 10
filter = "'main' in tags and 'podcast' in post.tags"

